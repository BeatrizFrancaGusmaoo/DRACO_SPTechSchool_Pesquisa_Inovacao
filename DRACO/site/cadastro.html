<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo/logo.png">
    <link rel="stylesheet" href="css/equal_components.css">
    <link rel="stylesheet" href="css/cadastro_style.css">
    <title>DRACO | CADASTRE-SE</title>
    <script src="js/cadastro_validacao.js"></script>
</head>
<body>
    <nav>
        <div>
            <ul>
                <a href="index.html">
                    <li>Inicio</li>
                </a>
                <a href="sobre.html">
                    <li>Sobre</li>
                </a>
            </ul>
        </div>
        <img src="images/logo/logo.png" alt="">
        <div>
            <ul>
                <a href="login.html">
                    <li>Entrar</li>
                </a>
                <a href="cadastro.html">
                    <li>Cadastre-se</li>
                </a>
            </ul>
        </div>
    </nav>
    <section>
        <div>
            <p>Cadastre-se</p>
            <img src="images/banner/bluedragonwalking.webp">
            <form>
                <p>Dados pessoais:</p>
                <label>Nome:</label>
                <input type="text" id="ipt_nome">
                <label>Sobrenome:</label>
                <input type="text" id="ipt_sobrenome">
                <label>Data de Nascimento:</label>
                <input type="date" id="ipt_nascimento">
                <label>Sexo:</label>
                <select id="slt_sexo">
                    <option value="f">Feminino</option>
                    <option value="m">Masculino</option>
                </select>
                <p>Dados da conta:</p>
                <label>E-mail:</label>
                <input type="text" onkeyup="validar_email()" id="ipt_email">
                
                <span id="msg_email"></span>
                <label>Senha:</label>
                <input type="password" id="ipt_senha" onkeyup="validar_senha()">
                <label>Confirmar senha:</label>
                <input type="password" onkeyup="validar_senha()" id="ipt_confirmar_senha">
                <span id="msg_senha"></span>
                <button>Cadastrar</button>
            </form>
        </div>
    </section>
    <footer></footer>
</body>
</html>
