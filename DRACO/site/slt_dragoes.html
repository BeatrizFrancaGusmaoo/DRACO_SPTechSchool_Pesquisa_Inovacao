<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo/logo.png">
    <link rel="stylesheet" href="css/equal_components.css">
    <link rel="stylesheet" href="css/slt_dragoes_style.css">
    <title>DRACO | ESCOLHA</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <a href="index.html">
                    <li>Inicio</li>
                </a>
                <a href="sobre.html">
                    <li>Sobre</li>
                </a>
            </ul>
        </div>
        <img src="images/logo/logo.png" alt="">
        <div>
            <ul>
                <a href="login.html">
                    <li>Entrar</li>
                </a>
                <a href="cadastro.html">
                    <li>Cadastre-se</li>
                </a>
            </ul>
        </div>
    </nav>
    <section>
        <div class="wrapper">
            <div class="title">
                    <p>Escolha seu dragão favorito</p>
            </div>
            <div class="container">
                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_agua">
                    <div class="option_inner agua">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Água</div>
                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_fogo">
                    <div class="option_inner fogo">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Fogo</div>
                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_ar">
                    <div class="option_inner ar">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Ar</div>
                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_terra">
                    <div class="option_inner terra">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Terra</div>
                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_preto">
                    <div class="option_inner preto">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Preto</div>
                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="checkbox" id="dragao_branco">
                    <div class="option_inner branco">
                        <div class="tickmark"></div>
                        <div class="icon">
                            <img src="images/banner/image.png" width="100%">
                        </div>
                        <div class="name">Branco</div>
                    </div>
                </label>
            </div>
            <button>Ok</button>
        </div>
    </section>
    <footer></footer>
</body>
</html>
